<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ§¼ i-PMS | Take {{ stage }} Photo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gradient-to-br from-green-50 to-green-100">
  <div class="w-full max-w-sm bg-white p-6 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-semibold mb-4 text-green-700 text-center">ğŸ“· Take {{ stage.capitalize() }} Photo</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-sm">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      <div>
        <input type="file" name="photo" accept="image/*" capture="environment" required class="block w-full text-sm text-gray-700 file:bg-green-600 file:text-white file:rounded file:px-4 file:py-2 file:border-0 hover:file:bg-green-700" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition">Upload</button>
    </form>
  </div>
</body>
</html>
