<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Take {{ stage }} Photo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-yellow-50 to-yellow-100 p-4">
  <div class="w-full max-w-sm bg-white rounded-2xl p-6 shadow-xl">
    <h2 class="text-xl font-semibold text-yellow-700 mb-4 text-center">
      ðŸ“· Take {{ stage.capitalize() }} Photo
    </h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-red-100 text-red-700 p-2 rounded mb-3">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="photo" accept="image/*" capture="environment" required
             class="w-full border border-gray-300 rounded-lg p-2 text-sm"/>
      <button type="submit"
              class="w-full bg-yellow-600 hover:bg-yellow-700 text-white py-2 px-4 rounded-md shadow transition">
        Upload Photo
      </button>
    </form>
  </div>
</body>
</html>
