<!doctype html>
<html lang="en" class="bg-gray-100 text-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i-PMS | Hostname</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gradient-to-br from-green-50 to-green-100">
  <div class="w-full max-w-sm bg-white p-6 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-semibold mb-4 text-green-700 text-center">ðŸ”§ i-PMS - Start</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-sm">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Hostname</label>
        <input type="text" name="hostname" placeholder="IWSD12345" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg shadow-md transition duration-300">Continue</button>
    </form>
  </div>
</body>
</html>
