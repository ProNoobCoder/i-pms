<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Upload Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-2xl shadow-xl text-center space-y-4 w-11/12 max-w-md">
        <h1 class="text-2xl font-bold text-green-700">Success!</h1>
        <p class="text-green-600">Your photos for <strong>{{ hostname }}</strong> were uploaded successfully.</p>
        <a href="{{ url_for('download', hostname=hostname) }}"
           class="inline-block bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
           Download ZIP
        </a>
        <a href="{{ url_for('upload') }}" class="block text-green-700 mt-4">Start new entry</a>
    </div>
</body>
</html>
