<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>i-PMS Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">
    <form method="POST" enctype="multipart/form-data"
          class="bg-white p-6 rounded-2xl shadow-xl w-11/12 max-w-md space-y-4">
        <h2 class="text-xl font-bold text-green-700 text-center">PMS Photo Upload</h2>
        
        <div>
            <label class="block text-green-600 mb-1 font-semibold">Cleaner</label>
            <input type="text" value="{{ cleaner }}" disabled
                   class="w-full p-3 bg-green-100 rounded-lg border border-green-300">
        </div>

        <div>
            <label class="block text-green-600 mb-1 font-semibold">Hostname</label>
            <input type="text" name="hostname" required
                   class="w-full p-3 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
            <label class="block text-green-600 mb-1 font-semibold">Before Photo</label>
            <input type="file" name="before" accept="image/*" capture="environment" required
                   class="w-full file:rounded-lg file:border file:border-green-300 file:bg-green-100 file:text-green-700">
        </div>

        <div>
            <label class="block text-green-600 mb-1 font-semibold">After Photo</label>
            <input type="file" name="after" accept="image/*" capture="environment" required
                   class="w-full file:rounded-lg file:border file:border-green-300 file:bg-green-100 file:text-green-700">
        </div>

        <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
            Submit
        </button>
    </form>
</body>
</html>
