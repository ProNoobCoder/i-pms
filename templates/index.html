<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Upload PMS Photos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen">
    <form method="POST" enctype="multipart/form-data"
          class="bg-white p-6 rounded-lg shadow-lg w-11/12 max-w-md space-y-4">
        <h1 class="text-xl font-bold text-green-700 text-center">Upload PMS Photos</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="text-red-500 text-sm">
              {% for msg in messages %}
                <li>{{ msg }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <input type="text" name="hostname" placeholder="Enter Hostname"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" required>

        <label class="block text-sm">Before Photo:</label>
        <input type="file" name="before" accept="image/*" capture="environment"
               class="w-full border rounded px-4 py-2" required>

        <label class="block text-sm">After Photo:</label>
        <input type="file" name="after" accept="image/*" capture="environment"
               class="w-full border rounded px-4 py-2" required>

        <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
            Submit
        </button>
    </form>
</body>
</html>
