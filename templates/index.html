<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-PMS</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 1em;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
        }
        .msg {
            background: #ffe4e1;
            padding: 10px;
            margin-bottom: 1em;
            border-left: 5px solid #ff0000;
        }
    </style>
</head>
<body>
    <h2>ðŸ§¼ i-PMS - Preventive Maintenance</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="msg">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="cleaner" placeholder="Enter your name" required>
        <input type="text" name="hostname" placeholder="Enter hostname" required>
        <label>Before Photo:</label>
        <input type="file" name="before" accept="image/*" required>
        <label>After Photo:</label>
        <input type="file" name="after" accept="image/*" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
