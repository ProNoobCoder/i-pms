<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Cleaner Name</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 h-screen flex items-center justify-center">
    <form method="POST" class="bg-white p-6 rounded-2xl shadow-xl w-11/12 max-w-md space-y-4">
        <h1 class="text-2xl font-bold text-center text-green-700">Enter Cleaner Name</h1>
        <input type="text" name="cleaner" required placeholder="Cleaner name"
               class="w-full p-3 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
            Next
        </button>
    </form>
</body>
</html>
