<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enter Cleaner Name</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 flex items-center justify-center h-screen">
    <form method="POST" class="bg-white p-6 rounded-lg shadow-lg w-11/12 max-w-sm space-y-4">
        <h1 class="text-xl font-bold text-green-700 text-center">Enter Cleaner Name</h1>
        <input type="text" name="cleaner" placeholder="Cleaner Name"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" required>
        <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
            Next
        </button>
    </form>
</body>
</html>
